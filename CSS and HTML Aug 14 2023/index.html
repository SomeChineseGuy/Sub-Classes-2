<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Show Content -->
  <h1 class="title title-of-the-page">Write some text inbetween!</h1>
  <h2>This is an h2 tag</h2>
  <h3 class="title">This is an h3 tag</h3>
  <p>This is a p tag</p>
  <a href="https://http.cat/">  
    <img src="https://http.cat/305" alt="a cat that thinks he's a DJ dressed as a bunny" class="image">
  </a>

  <!-- Organize content tags -->
  <div class="box-test">
    <h4>12</h4>
    <p>Weeks</p>
  </div>

  <section class="box-container">
    <div class="box-children">
      <div class="box box-one">
        <h1>Box One</h1>
      </div>
      <div class="box box-two">
        <h1>Box Two</h1>
      </div>
    </div>
    <div class="box box-three">
      <h1>Box Three</h1>
    </div>
  </section>
  
</body>
</html>
